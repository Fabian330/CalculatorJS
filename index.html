<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CalculatorJS</title>
</head>
<body>
    <div class="container">
        <section class="screen">
            <input type="text" id="display" readonly>
        </section>

        <section class="buttons">
            <div class="button-row">
                <button onclick="clearAllDisplay()" class="buttonC">C</button>
                <button onclick="removeDisplay()">&larr;</button>
                <button onclick="toDisplay('/')" class="buttonOp">/</button>
            </div>

            <div class="button-row">
                <button onclick="toDisplay('7')">7</button>
                <button onclick="toDisplay('8')">8</button>
                <button onclick="toDisplay('9')">9</button>
                <button onclick="toDisplay('*')" class="buttonOp">*</button>
            </div>
    
            <div class="button-row">
                <button onclick="toDisplay('4')">4</button>
                <button onclick="toDisplay('5')">5</button>
                <button onclick="toDisplay('6')">6</button>
                <button onclick="toDisplay('-')" class="buttonOp">-</button>
            </div>
    
            <div class="button-row">
                <button onclick="toDisplay('1')">1</button>
                <button onclick="toDisplay('2')">2</button>
                <button onclick="toDisplay('3')">3</button>
                <button onclick="toDisplay('+')" class="buttonOp">+</button>
            </div>
    
            <div class="button-row">
                <button onclick="toDisplay('0')" class="button0">0</button>
                <button onclick="toDisplay('.')">.</button>
                <button onclick="calculate()" class="buttonOp">=</button>
            </div>
        </section>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
